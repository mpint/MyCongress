<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<div ng-controller='profileController'>
  <div id='photoContainer' style="background-image: url(assets/images/{{rep.bioguide_id}}.jpg) ">
  </div>
	<div id='profHeader' ng-class="{ democrat: rep.party  === 'Democrat', republican: rep.party  === 'Republican' }">
    <h1>{{ rep.title }} {{ rep.first_name }} {{ rep.last_name }} ({{ rep.party }}, {{ rep.state }})</h1>
	</div>
	<div id='generalinfo'>
		<p>Website: <a href='{{ rep.website }}'>{{ website }}</a></p>
		<p><a href="{{ rep.contact_form }}">Contact {{ rep.first_name }} {{ rep.last_name }}</a></p>
    <div class="social__item facebook">
      <a target="_blank" href="http://facebook.com/{{ rep.facebook_id }}" class="social__icon"><i class="fa fa-facebook profIcon"></i></a>
    </div>
    <div class="social__item twitter">
      <a target="_blank" href="http://www.twitter.com/{{ rep.twitter_id }}" class="social__icon"><i class="fa fa-twitter profIcon"></i></a>
    </div>
    <div class="social__item youtube">
      <a href="http://www.youtube.com/{{ rep.youtube_id }}" class="social__icon"><i class="fa fa-youtube profIcon"></i></a>
    </div>
	</div>
  <div class='twitterTimeline'>
    <a class="twitter-timeline"
      width="600"
      height="400"
      href="https://twitter.com/twitterdev"
      data-widget-id="524787957656346624"
      data-screen-name={{twitterId}}
      data-show-replies="false"
      >
      <!-- data-tweet-limit="3" -->
    Tweets by @twitterapi
    </a>
    <script type="text/javascript">
    window.twttr = (function (d, s, id) {
      var t, js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id; js.src= "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
      return window.twttr || (t = { _e: [], ready: function (f) { t._e.push(f) } });
    }(document, "script", "twitter-wjs"));
    </script>

	</div>
	
  <div class='bubbleGraph'>
    <h1>Top Political Contributors by Industry</h1>
    <bubble-graph></bubble-graph>
  </div>
	
</div>
